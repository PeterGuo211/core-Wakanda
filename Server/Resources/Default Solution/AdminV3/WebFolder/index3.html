	<style type="text/css">
	body {
    margin: 0px;
		}

body * {
    font: inherit;
    font-family: inherit;
    font-size: inherit;
    font-style: inherit;
    font-weight: inherit;
    /*text-align: inherit;*/
    color: inherit;
    
    
}

html {
    
    -webkit-user-drag: none;
    
}
	#container {
		
		
		position:	absolute;
		width:		100%;
		top: 56px;
	}
	.pane {
		display:	none; /* will appear when layout inits */
	}

	        <!-- scripts & jquery libs -->
        <script type="text/javascript" src="lib/jquery/jquery.js"></script> 
        <script type="text/javascript" src="lib/jquery-ui/jquery-ui.js"></script>

        <script type="text/javascript" src="scripts/delegate3.js"></script> 
        
         <!-- WAF RPC -->
                <script type="text/javascript" src="/walib/WAF/rpc/Rpc.js"></script>
           <!-- administration scripts -->
                 <script src="scripts/init.js"></script>   
                 <script src="scripts/config.js"></script>       
                <script src="scripts/toolbar.js"></script>
                
	<script type="text/javascript">

	$(document).ready(function () {
		
                
                var myLayout = $('#container').layout({
                	defaults: {
                		spacing_open: 7,
                		spacing_closed: 7
                	}
                });
                
               
                
                myLayout.sizePane("east", 300);
                myLayout.sizePane("west", 200);
                myLayout.sizePane("south", 250);
               
                  $('.solution').hover(function() {
                          $(this).addClass('solution-hover');
                        }, function() {
                          $(this).removeClass('solution-hover');
                    });
                    $('.solution_selected').hover(function() {
                          $(this).addClass('solution-hover');
                        }, function() {
                          $(this).removeClass('solution-hover');
                    });
                     
                   
                    
                    
                    $('.solution').bind({
                         click: function() {
                        // do something on click
                        $('.solution').removeClass("solution-click");
                        $('.solution_selected').removeClass("solution-click");
                        $(this).addClass("solution-click");
                        $(".administration-content").empty();
                         }
                     });
                     $('.solution_selected').bind({
                         click: function() {
                        // do something on click
                        $('.solution').removeClass("solution-click");
                        $('.solution_selected').removeClass("solution-click");
                        $(this).addClass("solution-click");
                         }
                     });
                     
                    
                   
                   
                    
               
          });

	</script>

</head>
    
<body>

        </ul>
